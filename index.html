<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Speakers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="container-fluid bg-primary text-white text-center py-5">
      <h1>Welcome to Event Name</h1>
      <p class="lead">Join us for an exciting experience!</p>
      <a href="#" class="btn btn-light btn-lg">Get Tickets</a>
    </header>

    <!-- Speakers Section -->
    <section class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="speaker1.jpg" class="card-img-top" alt="Speaker 1" />
            <div class="card-body">
              <h5 class="card-title">Speaker 1</h5>
              <p class="card-text">Expert in the field of technology.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="speaker2.jpg" class="card-img-top" alt="Speaker 2" />
            <div class="card-body">
              <h5 class="card-title">Speaker 2</h5>
              <p class="card-text">Innovator and thought leader.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="speaker3.jpg" class="card-img-top" alt="Speaker 3" />
            <div class="card-body">
              <h5 class="card-title">Speaker 3</h5>
              <p class="card-text">Visionary in the industry.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Event Name. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
